<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/flash-text.css" />
    <title>Happy Birthday</title>
</head>
<body>
  <!-- Flashy date text (separate component) -->
  <div id="flashText" role="status" aria-live="polite" aria-atomic="true">
      <span class="ft-text">It's Nov 2</span>
  </div>

  <!-- CENTER PHOTO (added directly to body, NOT inside any overlay) -->
  <div id="photoContainer" aria-hidden="false">
    <img id="centerPhoto" src="/happy-birthday-animation/animation/images/Screenshot 2025-07-17 095558.png" alt="Birthday Photo" />
  </div>

  <!-- Fullscreen countdown overlay (visible until timer completes) -->
  <div id="countdownOverlay" role="status" aria-live="polite">
      <div class="panel" role="document" aria-label="Countdown overlay">
        <h2>The Big Day is coming!</h2>

        <div id="countdownGrid" aria-hidden="false">
            <div class="timeBox" aria-hidden="true"><div id="ov-days" class="value">00</div><div class="label">Days</div></div>
            <div class="timeBox" aria-hidden="true"><div id="ov-hours" class="value">00</div><div class="label">Hours</div></div>
            <div class="timeBox" aria-hidden="true"><div id="ov-minutes" class="value">00</div><div class="label">Minutes</div></div>
            <div class="timeBox" aria-hidden="true"><div id="ov-seconds" class="value">00</div><div class="label">Seconds</div></div>
        </div>

        <div id="completionMessageOverlay" role="status">TIME'S UP ‚Äî opening the greeting‚Ä¶</div>
      </div>
  </div>

  <canvas id="c" aria-label="Happy Birthday"></canvas>

  <p>
    <a href="#" target="_blank">Happy Birthday üéâ</a>
    <span>‚Ä¢ Made with ‚ù§Ô∏è</span>
  </p>

  <!-- Toggle button to show/hide the greeting card -->
  <button id="toggleCard" aria-pressed="false" aria-controls="cardOverlay" class="fancy-btn" type="button" aria-label="Open greeting card">
      <span class="icon" aria-hidden="true">
          <!-- kept simple SVG icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 8h18v13a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V8z"></path>
              <path d="M12 3v5"></path>
              <path d="M7 7c1.5-2 3-3 5-3s3.5 1 5 3"></path>
          </svg>
      </span>
      <span class="label">Greeting Card</span>
  </button>

  <!-- overlay container for the greeting card -->
  <div id="cardOverlay" class="hidden" role="dialog" aria-modal="true" aria-label="Greeting card dialog">
      <greeting-card name="Geetu" message="HAPPY BIRTHDAY"></greeting-card>
  </div>

  <!-- modules / scripts (logical order) -->
  <script type="module" src="js/greeting-card.js"></script>
  <script src="js/flash-text.js"></script>
  <script src="js/script.js"></script>
  <script src="js/ui/card-controller.js"></script>
  <script src="js/timer/countdown.js"></script>
</body>
</html>
